<html>

<head>
    <script>
        let pet = {
            eats: true
        };
        let dog = {
            jumps: true
        };

        dog.__proto__ = pet; // (*)

        // we can find both properties in dog now:
        alert(dog.eats); // true (**)
        alert(dog.jumps); // tru
    </script>
</head>
<body>
    <p>Here, if you are looking for a property in dog, and itâ€™s missing, JavaScript automatically takes it from pet.</p>
</body>
