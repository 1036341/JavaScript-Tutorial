<!DOCTYPE html>
<html>

<body>

    <script>
        function fun(...input) {
            let sum = 0;
            for (let i of input) {
                sum += i;
            }
            return sum;
        }
        console.log(fun(1, 2)); //3
        console.log(fun(1, 2, 4)); //4
        console.log(fun(1, 2, 4, 6)); //13
    </script>

</body>

</html>
