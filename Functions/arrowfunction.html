<!DOCTYPE html>
<html>

<body>

    <p>This example uses the arrow function to attach a click event to a button.</p>


    <p><strong>Note:</strong> The addEventListener() method is not supported in Internet Explorer 8 and earlier
        versions.</p>

    <button id="myBtn">Try it</button>
    <p id="demo"></p>

    <script>
        hello = () => {
            document.getElementById("demo").innerHTML = "Hello World";
        }

        document.getElementById("myBtn").addEventListener("click", hello);
       
    </script>

</body>

</html>
