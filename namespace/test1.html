<html>

<head>
    <script>
        const car = {
            start: () => {
                console.log('start')
            },
            stop: () => {
                console.log('stop')
            }
        }
        car.start();
        car.stop();
    </script>
</head>
<body>
    <h3>In this way, start and stop are namespaced under car: car.start() and car.stop().

        They are not polluting the global object.
        
        Why is this important? One good reason is that nothing can interfere with them.
        
        The way works also by assigning a variable to an object after itâ€™s created:
    </h3>
</body>
</html>
